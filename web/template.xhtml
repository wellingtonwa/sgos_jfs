      <script type="text/javascript">
        function jLink(url, divRefresh){
                var div = (divRefresh ? '#'+divRefresh.replace('#', '') : '#centro');
                if(url=='')
                        return;
                      
                url = url.replace('#', '');


                //jQuery(div).html(aguarde);
                jQuery.ajax({
                        url: url,
                        type: "GET",
                        success: function (html){			
                            jQuery(div).html(html);
                        },
                        error: function(html){
                            jQuery(div).html(html);
                        }
                        
                });
        }
      </script>
      <style type="text/css">
