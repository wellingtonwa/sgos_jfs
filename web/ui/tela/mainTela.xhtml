<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <p:panel widgetVar="telaPanel" closable="true" closeSpeed="100" closeTitle="Fechar" header="Cadastro de Tela" visible="false">
        <h:form id="insertEditForm" style="text-align: center;">
            <p:panelGrid style="width: 100%; text-align: left;">
                <p:row>
                    <p:column>
                        Nome:
                    </p:column>
                    <p:column>
                        <p:inputText id="nomeTelaField" value="#{TelaController.current.nome}" required="true" requiredMessage="Preencha o nome da Tela"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Descrição:
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="descricaoTelaField" value="#{TelaController.current.descricao}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Salvar" actionListener="#{TelaController.save()}" update=":listTelaForm"/>
            <p:commandButton value="Cancelar" type="reset" onclick="telaPanel.close()"/>
        </h:form>
    </p:panel>
    
    <p:panel header="Lista de Telas">
        <h:form id="listTelaForm" style="text-align: center;">
            <p:dataTable paginator="true" rows="7" emptyMessage="Nenhuma tela cadastrada" value="#{TelaController.dataModel}" var="telaDataTable">
                <p:column>
                    <f:facet name="header">
                        Nome:
                    </f:facet>
                    <h:outputText id="nomeTelaDataTable" value="#{telaDataTable.nome}"/>
                    <p:tooltip for="nomeTelaDataTable" value="#{telaDataTable.descricao}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Ações
                    </f:facet>
                    <p:commandButton value="Editar" actionListener="#{TelaController.prepararEditar()}" update=":insertEditForm"/>
                    <p:commandButton value="Excluir" actionListener="#{TelaController.delete()}" update=":listTelaForm"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton value="Cadastrar" actionListener="#{TelaController.prepararAdicionar()}" update=":insertEditForm"/>
        </h:form>
    </p:panel>
    
</html>
